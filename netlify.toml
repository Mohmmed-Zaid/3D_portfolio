[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.jsx"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

# For Three.js models
[[headers]]
  for = "/*.glb"
  [headers.values]
    Content-Type = "model/gltf-binary"

# Redirect all routes to index.html (important for React apps)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
